<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatMESS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">chat<span class="highlight">MESS</span></div>
        <div class="online-count">10,402+ users online</div>
    </header>

    <main class="chat-container">
        <div id="chat-window" class="chat-window">
            <div class="system-message">Welcome to chatMESS! Talk to strangers!</div>
        </div>

        <div class="controls">
            <button id="disconnect-btn" class="btn-control">Stop</button>
            <div class="input-area">
                <input type="text" id="msg-input" placeholder="Type your message..." disabled>
                <button id="send-btn" disabled>Send</button>
            </div>
        </div>
    </main>

    <script src="/socket.io/socket.io.js"></script>

    <script src="script.js"></script>
</body>
</html>
